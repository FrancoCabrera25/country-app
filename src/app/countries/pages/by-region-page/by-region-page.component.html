<h2>Por región</h2>


<hr>


<div class="row">
  <div class="col text-center">
    <!-- <app-search-box [placeholder]="'Buscar por región'" (onValueEvent)="searchByRegion($event)"
      (onDebounceEvent)="searchByRegion($event)"></app-search-box> -->
    <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
