<h2>Por capital</h2>


<hr>


<div class="row">
  <div class="col">
    <app-search-box [placeholder]="'Buscar por capital'" (onValueEvent)="searchByCapital($event)"
      (onDebounceEvent)="searchByCapital($event)" [initialValue]="initialValue"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loading *ngIf="isLoading"></app-loading>
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
